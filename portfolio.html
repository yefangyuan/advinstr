<script type="text/javascript">
var options = {
	useEasing : true, 
	useGrouping : true, 
	separator : ',', 
	decimal : '.', 
	prefix : '', 
	suffix : '' 
};
var demo = new CountUp("myTargetElement", 0, 40, 0, 4, options);
var demo2 = new CountUp("myTargetElement2", 0, 100, 0, 4, options);
var demo3 = new CountUp("myTargetElement3", 10, 1, 0, 4, options);
$(window).scroll(function(){
	if($(window).scrollTop()>=2000){
		demo.start();
		demo2.start();
		demo3.start();
	}
})
</script>
